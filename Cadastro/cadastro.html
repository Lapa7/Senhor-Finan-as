<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./cadastro.js" defer></script>
    <title>Cadastro - Senhor Finanças</title>
</head>

<body>
    <div class="cadastro-container">
        <form class="cadastro-form" id="formulario">

            <h2>Cadastro de novo Usuário</h2>
            <p>Preencha as informações abaixo para criar a sua conta no Senhor Finanças</p>

            <div class="form-col">
                <div class="col">
                    <div class="nomeLabel">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="nomeInput">
                        <input type="text" id="nome" name="nome" required>
                    </div>


                    <div class="emailLabel">
                        <label for="email">E-mail:</label>
                    </div>
                    <div class="emailInput">
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="col">
                    <div class="cpfLabel">
                        <label for="cpf">CPF:</label>
                    </div>
                    <div class="cpfInput">
                        <input type="text" id="cpf" name="cpf" required>
                    </div>

                    <div class="dtNascimentoLabel">
                        <label for="dataNascimento">Data de Nascimento:</label>
                    </div>
                    <div class="dtNascimentoInput">
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                </div>
            </div>

            <div class="form-col">
                <div class="col">
                    <div class="loginLabel">
                        <label for="login">Login:</label>
                    </div>
                    <div class="loginInput">
                        <input type="text" id="login" name="login" required>
                    </div>
                </div>

                <div class="col">
                    <div class="senhaLabel">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="senhaInput">
                        <input type="password" id="senha" name="senha" required>
                    </div>
                </div>
            </div>

            <button type="submit">Cadastrar</button>
            <p><a href="/Login/login.html">Já tem uma conta? Faça login</a></p>

            <div class="desenvolvido-por">
                <p>Desenvolvido por Victor Lapa e Matheus Barcelos</p>
            </div>
        </form>
    </div>
</body>

</html>
